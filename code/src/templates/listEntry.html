
<li class="media col-md-8" >
  <div class="col-md-8 col-xs-8">
    <div class="media-body">
      <a class="video-list-entry-title" 
        ui-sref='core.post({ postId: $ctrl.post.id })'>
        {{$ctrl.post.title}}
      </a>
      <div class="video-list-entry-detail">
        {{$ctrl.post.body}}
      </div>
    </div>
  </div class="col-md-4 col-xs-4">
  <div class="row">
    <div class="col-xs-6 col-md-6">
      By  
      <a ui-sref="core.user({ userId: $ctrl.post.userId})">
        {{$ctrl.user.username}}
      </a>
    </div>
    <div class="col-xs-6 col-md-6">  
      <button type="button" class="btn btn-primary" 
        ng-model="$ctrl.post.liked" uib-btn-checkbox 
        btn-checkbox-true="$ctrl.liked" btn-checkbox-false="$ctrl.unliked">
        {{$ctrl.post.liked}}
      </button>
    </div>
  </div>
</li>
