<span ng-switch="$ctrl.editMode">
  <input ng-switch-when="true" 
    ng-model="$ctrl.value">
  </input>
  <span ng-switch-default>{{$ctrl.value}}</span>
</span>
<button ng-click="$ctrl.handleModeChange()">
  {{$ctrl.editMode ? 'Save' : 'Edit'}}
</button>
