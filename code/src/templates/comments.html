<li class="video-list-entry media">
    <div class="col-md-8">
    <div class="media-body">
      <div class="video-list-entry-detail">
        {{$ctrl.comment.body}}</div>
          by {{$ctrl.comment.email}}
      </div>
    </div>
    <div class="col-md-4">
      <button type="button" class="btn btn-primary" 
        ng-model="$ctrl.singleModel" uib-btn-checkbox 
        btn-checkbox-true="$ctrl.liked" btn-checkbox-false="$ctrl.unliked">
        {{$ctrl.singleModel}}
      </button>
    </div>
  </li>
